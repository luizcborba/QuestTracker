<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
            transition: background 0.3s, color 0.3s;
        }

        body.light-theme {
            background: linear-gradient(135deg, #1a1d29 0%, #0f1419 100%);
            color: #e8e8e8;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        body.light-theme .theme-toggle {
            background: rgba(255, 153, 0, 0.2);
            border: 1px solid rgba(255, 153, 0, 0.5);
        }

        body.light-theme .theme-toggle:hover {
            background: rgba(255, 153, 0, 0.35);
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-theme .stats {
            background: rgba(255, 153, 0, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 153, 0, 0.3);
        }

        .stat-box {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: transform 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-theme .stat-box {
            background: rgba(255, 153, 0, 0.15);
            border: 1px solid rgba(255, 153, 0, 0.4);
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .streak-fire {
            display: inline-block;
            margin-left: 5px;
        }

        .quest-list {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        body.light-theme .quest-list {
            background: rgba(255, 153, 0, 0.08);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 153, 0, 0.3);
        }

        .quest-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid transparent;
        }

        body.light-theme .quest-item {
            background: rgba(255, 153, 0, 0.1);
            border: 2px solid transparent;
        }

        .quest-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(5px);
        }

        body.light-theme .quest-item:hover {
            background: rgba(255, 153, 0, 0.2);
            border-color: rgba(255, 153, 0, 0.4);
        }

        .quest-item.completed {
            opacity: 0.6;
            border-color: #4ade80;
        }

        .quest-item.arena-quest {
            flex-direction: column;
            align-items: stretch;
            cursor: default;
        }

        .quest-item.arena-quest:hover {
            transform: none;
        }

        .arena-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .arena-times {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .arena-time-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        body.light-theme .arena-time-item {
            background: rgba(255, 153, 0, 0.12);
        }

        .arena-time-item:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        body.light-theme .arena-time-item:hover {
            background: rgba(255, 153, 0, 0.25);
            border-color: rgba(255, 153, 0, 0.4);
        }

        .arena-time-item.completed {
            border-color: #4ade80;
            opacity: 1;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid #e0e0e0;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        body.light-theme .checkbox {
            border-color: #ff9900;
        }

        .quest-item.completed .checkbox,
        .arena-time-item.completed .checkbox {
            background: #4ade80;
            border-color: #4ade80;
        }

        .checkmark {
            display: none;
            font-size: 1.2em;
        }

        .quest-item.completed .checkmark,
        .arena-time-item.completed .checkmark {
            display: block;
        }

        .quest-info {
            flex: 1;
        }

        .quest-title {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .quest-description {
            font-size: 0.85em;
            opacity: 0.8;
        }

        .time-label {
            flex: 1;
            font-weight: 600;
        }

        .quest-tag {
            background: #ef4444;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-top: 20px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .reset-timer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .level-up {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            transition: transform 0.5s;
        }

        .level-up.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .level-up h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fbbf24;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-box.pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Quest Tracker</h1>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">N√≠vel</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">XP</div>
                <div class="stat-value" id="xp">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Streak</div>
                <div class="stat-value">
                    <span id="streak">0</span><span class="streak-fire">üî•</span>
                </div>
            </div>
        </div>

        <div class="quest-list">
            <div class="quest-item" data-quest="checkin">
                <div class="checkbox">
                    <span class="checkmark">‚úì</span>
                </div>
                <div class="quest-info">
                    <div class="quest-title">Check-in</div>
                </div>
            </div>

            <div class="quest-item" data-quest="espolios">
                <div class="checkbox">
                    <span class="checkmark">‚úì</span>
                </div>
                <div class="quest-info">
                    <div class="quest-title">Esp√≥lios</div>
                </div>
            </div>

            <div class="quest-item" data-quest="expedicao">
                <div class="checkbox">
                    <span class="checkmark">‚úì</span>
                </div>
                <div class="quest-info">
                    <div class="quest-title">Expedi√ß√£o Infernal</div>
                </div>
            </div>

            <div class="quest-item" data-quest="deserto">
                <div class="checkbox">
                    <span class="checkmark">‚úì</span>
                </div>
                <div class="quest-info">
                    <div class="quest-title">Deserto Desconhecido</div>
                </div>
            </div>

            <div class="quest-item" data-quest="pedido">
                <div class="checkbox">
                    <span class="checkmark">‚úì</span>
                </div>
                <div class="quest-info">
                    <div class="quest-title">Pedido de Ca√ßa</div>
                </div>
            </div>

            <div class="quest-item" data-quest="intel">
                <div class="checkbox">
                    <span class="checkmark">‚úì</span>
                </div>
                <div class="quest-info">
                    <div class="quest-title">Intel Report</div>
                </div>
            </div>

            <div class="quest-item arena-quest">
                <div class="arena-header">
                    <div class="quest-info">
                        <div class="quest-title">Arena</div>
                    </div>
                    <div class="quest-tag">PVP</div>
                </div>
                <div class="arena-times">
                    <div class="arena-time-item" data-quest="arena-13">
                        <div class="checkbox">
                            <span class="checkmark">‚úì</span>
                        </div>
                        <div class="time-label">13:00</div>
                    </div>
                    <div class="arena-time-item" data-quest="arena-19">
                        <div class="checkbox">
                            <span class="checkmark">‚úì</span>
                        </div>
                        <div class="time-label">19:00</div>
                    </div>
                    <div class="arena-time-item" data-quest="arena-2230">
                        <div class="checkbox">
                            <span class="checkmark">‚úì</span>
                        </div>
                        <div class="time-label">22:30</div>
                    </div>
                    <div class="arena-time-item" data-quest="arena-23">
                        <div class="checkbox">
                            <span class="checkmark">‚úì</span>
                        </div>
                        <div class="time-label">23:00</div>
                    </div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress">0%</div>
            </div>

            <div class="reset-timer">
                Resetar√° em: <strong id="timer">--:--:--</strong>
            </div>
        </div>
    </div>

    <div class="level-up" id="levelUp">
        <h2>üéâ LEVEL UP! üéâ</h2>
        <p>Voc√™ subiu para o n√≠vel <span id="newLevel"></span>!</p>
    </div>

    <script>
        const simpleQuests = document.querySelectorAll('.quest-item:not(.arena-quest)');
        const arenaQuests = document.querySelectorAll('.arena-time-item');
        const allQuests = [...simpleQuests, ...arenaQuests];
        const progressBar = document.getElementById('progress');
        const xpDisplay = document.getElementById('xp');
        const levelDisplay = document.getElementById('level');
        const streakDisplay = document.getElementById('streak');
        const timerDisplay = document.getElementById('timer');
        const levelUpModal = document.getElementById('levelUp');
        const newLevelDisplay = document.getElementById('newLevel');

        const XP_PER_QUEST = 50;
        const XP_PER_LEVEL = 300;
        const TOTAL_QUESTS = 10; // 6 quests simples + 4 arenas

        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'light') {
                body.classList.add('light-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                body.classList.remove('light-theme');
                themeToggle.textContent = 'üåô';
            }
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            themeToggle.textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // Carrega dados salvos
        function loadData() {
            const saved = JSON.parse(localStorage.getItem('questData') || '{}');
            const today = new Date().toDateString();
            
            // Verifica se precisa resetar
            if (saved.lastDate !== today) {
                // Verifica se completou todas as quests ontem
                if (saved.lastDate && saved.completed && saved.completed.length === TOTAL_QUESTS) {
                    saved.streak = (saved.streak || 0) + 1;
                } else if (saved.lastDate) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    if (saved.lastDate !== yesterday.toDateString()) {
                        saved.streak = 0;
                    }
                }
                saved.completed = [];
                saved.lastDate = today;
                localStorage.setItem('questData', JSON.stringify(saved));
            }
            
            return saved;
        }

        function saveData(data) {
            localStorage.setItem('questData', JSON.stringify(data));
        }

        function updateUI() {
            const data = loadData();
            const completed = data.completed || [];
            
            // Marca quests completadas
            allQuests.forEach(quest => {
                const questId = quest.dataset.quest;
                if (completed.includes(questId)) {
                    quest.classList.add('completed');
                }
            });
            
            // Atualiza progresso
            const progress = (completed.length / TOTAL_QUESTS) * 100;
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
            
            // Atualiza stats
            xpDisplay.textContent = data.xp || 0;
            levelDisplay.textContent = data.level || 1;
            streakDisplay.textContent = data.streak || 0;
        }

        function checkLevelUp(oldXP, newXP, currentLevel) {
            const oldLevel = Math.floor(oldXP / XP_PER_LEVEL) + 1;
            const newLevel = Math.floor(newXP / XP_PER_LEVEL) + 1;
            
            if (newLevel > oldLevel) {
                newLevelDisplay.textContent = newLevel;
                levelUpModal.classList.add('show');
                setTimeout(() => {
                    levelUpModal.classList.remove('show');
                }, 3000);
                return newLevel;
            }
            return currentLevel;
        }

        // Adiciona evento de clique nas quests
        allQuests.forEach(quest => {
            quest.addEventListener('click', () => {
                const data = loadData();
                const questId = quest.dataset.quest;
                const completed = data.completed || [];
                
                if (completed.includes(questId)) {
                    // Remove
                    data.completed = completed.filter(id => id !== questId);
                    quest.classList.remove('completed');
                    data.xp = Math.max(0, (data.xp || 0) - XP_PER_QUEST);
                } else {
                    // Adiciona
                    completed.push(questId);
                    data.completed = completed;
                    quest.classList.add('completed');
                    
                    const oldXP = data.xp || 0;
                    data.xp = oldXP + XP_PER_QUEST;
                    data.level = checkLevelUp(oldXP, data.xp, data.level || 1);
                    
                    // Anima√ß√£o de pulse no XP
                    xpDisplay.parentElement.classList.add('pulse');
                    setTimeout(() => {
                        xpDisplay.parentElement.classList.remove('pulse');
                    }, 500);
                }
                
                saveData(data);
                updateUI();
            });
        });

        // Timer para meia-noite
        function updateTimer() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const diff = tomorrow - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Inicializa
        loadTheme();
        updateUI();
        updateTimer();
        setInterval(updateTimer, 1000);
        
        // Verifica reset a cada minuto
        setInterval(() => {
            const data = loadData();
            updateUI();
        }, 60000);
    </script>
</body>
</html>
